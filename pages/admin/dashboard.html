<div class="w-100 h-100">
    <h1 class="text-dark">Welcome to Water for Life - Water Refilling Station</h1>
    <hr>
    <div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box">
            <span class="info-box-icon bg-info elevation-1"><i class="fas fa-hand-holding-water"></i></span>
            <div class="card p-2 d-flex flex-column" style="min-height: 15rem;">
                <img src="uploads/water_sales.jpg" class="border-1 border-dark">
                <div class="flex flex-row">
                    <span class="fw-bold">Total Sales Today:</span>
                    <span class="info-box-box text-right" data-sales-total></span>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<script defer>
    $(document).ready(function(){
        $.ajax({
            url:`${url}/admin/total_sales?date=${new Date().toISOString()}`,
            method: "GET",
            error: e => console.error(e),
            success: resp => {
                $('[data-sales-total]').html("P" + (resp.total ? resp.total : 0));
            }
        })
    });
</script>
