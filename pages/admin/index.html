<div class="wrapper w-100 h-100">
    <div class="content-wrapper d-flex flex-row h-100 w-100">
        <aside id="side-nav"></aside>
        <div class="d-flex flex-column w-100">
            <nav id="top-nav"></nav>
            <main id="main-content"></main>
        </div>
    </div>
</div>
<script defer> 
    $(document).ready(function(){
        
        $.ajax({
            url: `${url}/current-user`,
            method: 'GET',
            error: e => console.error(e),
            success: resp => {
                $('[data-user-img]').attr('src', "/"+ resp.avatar);
                $('[data-user-name]').html(`${resp.firstname} ${resp.lastname}`);
            }
        });

        $('[data-widget="pushmenu"]').click(function(){
            $('.main-side').toggleClass('active');
        });
        $('[data-toggle="dropdown"]').click(function(){
            $($(this).attr('data-bs-target')).toggle();
        });
        
    });
</script>
