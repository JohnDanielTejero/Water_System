<div class="d-flex flex-column align-items-center h-100">
  <h2 class="text-center mb-4 pb-4">Login</h2>
  <div class="login-box">
    <div class="card card-outline card-primary">
      <div class="card-body">
        <p class="login-box-msg">Please enter you credentials</p>
        <form id="login-frm" action="" method="post">
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" id="username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="bi bi-person-fill"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" id="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="bi bi-lock-fill"></span>
              </div>
            </div>
          </div>
          <div class="row">
              <button type="submit" class="btn btn-primary btn-block w-100">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(() => {
    let attempts = 0;
    $('#login-frm').submit(function(e) {
      e.preventDefault();
      $('.err_msg').remove()
      if(attempts < 3){
        $.ajax({
          url: `${url}/login`,
          method: 'POST',
          data: $(this).serialize(),
          error: e => console.error(e),
          success: resp  => {
            if (resp.status == "success") {
              console.log(resp.user);
              localStorage.setItem("user", JSON.stringify(resp.user))
              if (resp.user.role == "admin"){
                window.location.replace("/admin");
              }else{
                window.location.replace("/");
              }
            }else if (resp.status == "incorrect") {
              attempts++;
              var _frm = $('#login-frm');
              var _msg = "<div  class='alert alert-danger text-danger err_msg'><i class='fa fa-exclamation-triangle'></i> Incorrect username or password</div>"
              
              _frm.prepend(_msg);
              _frm.find('input').addClass('is-invalid');
              $('[name="username"]').focus()
            }
          }
        });
      }else{
        var _frm = $('#login-frm');
        var _msg = "<div  class='alert alert-danger text-danger err_msg'><i class='fa fa-exclamation-triangle'></i> Please wait 30 seconds for next attempt.</div>"
        
        _frm.prepend(_msg);
        setTimeout(()=> {
          attempts = 0;
          $('.err_msg').remove()
        }, 30000)
      }
    });
  });

</script>
